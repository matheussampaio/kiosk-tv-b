<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Reload your IFrame</title>

  <style>
    html, body, iframe {
      background: black;
      height: 100%;
      width: 100%;
      border: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <iframe
    id='iframe'
    src='https://docs.google.com/presentation/d/e/2PACX-1vQI1KZxrd9Gwzo0D8kTElGwEb-AkswU0anwyT9b1F4jrtSHz4JrQRZTBCfvvKiwcHxLvlg8NPh7f6JE/embed?start=true&loop=true&delayms=15000&rm=minimal'
    width="100%"
    height="100%"
    allowfullscreen="false"
    mozallowfullscreen="false"
    webkitallowfullscreen="false">
  </iframe>

  <script>
    // reload the iframe every X seconds
    setTimeout(() => location.reload(), 60000);
  </script>
</body>
</html>
